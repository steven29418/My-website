<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://i.postimg.cc/ZKkDKZ36/1fa056ea480e34654262f731c9a6d384.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .menu-icon {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            background: url('https://i.postimg.cc/g2QXGnVS/3917215.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            z-index: 1002;
        }

        .side-panel {
            position: fixed;
            top: 0;
            left: -270px;
            width: 270px;
            height: 100%;
            background-color: #F5E6D3;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease-in-out;
            padding: 20px;
            z-index: 1001;
        }

        .side-panel.open {
            left: 0;
        }

        .side-panel .btn {
            background-color: #D8C5B1;
            color: black;
            padding: 12px;
            margin-top: 10px;
            font-size: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .side-panel .btn i {
            margin-right: 10px;
        }

        .side-panel .btn:hover {
            background-color: #C4B6A3;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            background-color: #E6D7C3;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1003;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        .modal .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            font-size: 22px;
            color: black;
            cursor: pointer;
        }

        .modal a, .modal button {
            display: block;
            background-color: #C4B6A3;
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.2s;
            text-align: center;
            cursor: pointer;
        }

        .modal a:hover, .modal button:hover {
            background-color: #B5A693;
        }

        /* دکمه کپی لینک */
        .copy-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn i {
            margin-left: 8px;
        }

        .copied {
            background-color: #4CAF50 !important;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Menu icon -->
    <div class="menu-icon" onclick="toggleMenu()"></div>

    <!-- Sidebar menu -->
    <div class="side-panel" id="sidePanel">
        <button class="btn" onclick="openModal('contactModal')">
            <i class="fas fa-phone-alt"></i> تماس با من
        </button>
        <button class="btn" onclick="openModal('infoModal')">
            <i class="fas fa-info-circle"></i> توضیحات
        </button>
        <button class="btn" onclick="openModal('websiteModal')">
            <i class="fas fa-globe"></i> وب‌سایت
        </button>
    </div>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>

    <!-- Contact modal -->
    <div class="modal" id="contactModal">
        <button class="close-btn" onclick="closeModal()">×</button> 
        <div class="title">تماس با من</div>
        <a href="https://t.me/Steven_11_9"><i class="fab fa-telegram-plane"></i>Telegram ID</a>
        <a href="https://rubika.ir/ad29999"><i class="fas fa-comments"></i>Rubika ID</a>
    </div>

    <!-- Description modal -->
    <div class="modal" id="infoModal">
        <button class="close-btn" onclick="closeModal()">×</button> 
        <div class="title">توضیحات</div>
        <p>این سایت به عنوان بیوگرافی من عمل می‌کند. خوشحال می‌شوم نظرات شما را بشنوم!</p>
    </div>

    <!-- Website modal -->
    <div class="modal" id="websiteModal">
        <button class="close-btn" onclick="closeModal()">×</button> 
        <div class="title">وب‌سایت</div>
        <p>می‌توانید از طریق دکمه زیر به وب‌سایت من دسترسی پیدا کنید:</p>
        <a href="https://steven29418.github.io/My-website/" target="_blank"><i class="fas fa-link"></i> باز کردن وب‌سایت</a>
        <button class="copy-btn" onclick="copyLink()">
            <i class="fas fa-copy"></i> کپی لینک وب‌سایت
        </button>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sidePanel').classList.toggle('open');
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => modal.style.display = 'none');
            document.getElementById('overlay').style.display = 'none';
        }

        function copyLink() {
            navigator.clipboard.writeText("https://your-website.com").then(() => {
                const button = document.querySelector('.copy-btn');
                button.classList.add('copied');
                button.innerHTML = "<i class='fas fa-check'></i> لینک کپی شد!";
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = "<i class='fas fa-copy'></i> کپی لینک وب‌سایت";
                }, 2000);
            });
        }
    </script>

</body>
</html>
