<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه چت تلگرام</title>
    <style>
        body {
            background-color: #ff0000; /* پس‌زمینه قرمز */
            color: white; /* متن سفید */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            background-color: #ffffff; /* دکمه سفید */
            color: #ff0000; /* متن قرمز */
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #f0f0f0; /* تغییر رنگ دکمه هنگام hover */
        }
    </style>
</head>
<body>

    <button class="button" onclick="redirectToTelegram()">ورود به چت تلگرام</button>

    <script>
        function redirectToTelegram() {
            window.location.href = "https://t.me/Steven_11_9";
        }
    </script>

</body>
</html>
